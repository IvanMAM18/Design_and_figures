<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landig Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body style="background: rgb(137, 205, 144);">
    <div class="container">
        
        <div class="row">
            <div class="col-lg-5 py-5">
                
                <div class="text-end">
                    <h2 class="fw-bold text-center" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" class="fw-bold mb-6">Sign in to</h2>
                    <img src="./img/logo.png" width="250px" alt="">
                </div>
                
                <form action="#">
                    <div class="mb-4">
                        <input type="email" class="form-control" name="email" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark">Log in</button>                    
                    </div>
                    <div class="my-4" style="color: rgb(60, 93, 61); text-align: center;">
                        <span style="font-weight: bold;">or </span><a href="./create.html" style="color: rgb(60, 93, 61);">create account</a>
                    </div>
                </form>
            </div>

            <div class="col py-5 text-end">
                <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Create your own designs</h2><br>
                <div class="mb-4">
                    <img src="./img/picture1.png" class="rounded-5" width="400px" alt="">
                </div>
                <div style="margin: 50px;">
                    <img src="./img/picture2.png" class="rounded-5" width="400px" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
